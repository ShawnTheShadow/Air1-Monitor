# Configuration for cargo-audit
# This file configures which security advisories to ignore.
# These are all transitive dependencies that cannot be directly fixed 
# until upstream dependencies are updated.

[advisories]
# rustls-pemfile is unmaintained (advised to use rustls-pki-types >= 1.9)
# Comes from rumqttc as a transitive dependency
# We've migrated our direct usage to rustls-pki-types
# Waiting for rumqttc to update: https://github.com/bytebeamio/rumqtt
ignore = [
    "RUSTSEC-2025-0134",  # rustls-pemfile (from rumqttc)
    "RUSTSEC-2024-0436",  # paste (from eframe -> wgpu)
]
